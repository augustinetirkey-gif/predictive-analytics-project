[theme]
# Forces the app to ignore system Dark/Light mode settings
# This is the "Master Switch" for Laptop/Mobile/Browser
base = "light"

# Branding colors to match your 'Executive' theme
primaryColor = "#1f4e79"
backgroundColor = "#f4f7f9"
secondaryBackgroundColor = "#ffffff"
textColor = "#2c3e50"

[ui]
# Prevents the "Theme" option from appearing in the settings menu
# so users cannot manually switch it back to dark
hideTopBarConfig = true
